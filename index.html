<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro em HTM e CSS</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="wrapper">
        <form action="">
            <h1>Registro</h1>

            <div class="input-box">
                <div class="input-field">
                    <input type="text" placeholder="Nome Completo" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Usuario" required>
                    <i class='bx bxs-user'></i>
                </div>
            </div>

            <div class="input-box">
                <div class="input-field">
                    <input type="email" placeholder="Email" required>
                    <i class='bx bxs-envelope' ></i>
                </div>
                <div class="input-field">
                    <input type="numero" placeholder="Telefone" required>
                    <i class='bx bxs-phone'></i>
                </div>
            </div>

            <div class="input-box">
                <div class="input-field">
                    <input type="passworld" placeholder="Senha" required>
                    <i class='bx bxs-lock' ></i>
                </div>
                <div class="input-field">
                    <input type="passworld" placeholder="Confirma Senha" required>
                    <i class='bx bxs-lock' ></i>
                </div>
            </div>
        </form>
        <label><input type="checkbox">Declaro que as informações fornecidas acima são verdadeiras e corretas</label>
        
        <button type="submit" class="btn">Registrar</button>
    </div>

</body>

</html>
